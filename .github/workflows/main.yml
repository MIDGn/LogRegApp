name: CI/CD
on: push
jobs:
  CICD: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install pylint
        pip install -r requirements.txt
    - name: Code analisis
      run: |
        pylint $(git ls-files '*.py')
   