<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Article Verifier</title>
</head>
<body>
    <h1>News Article Verifier</h1>
    <p>Enter the text of a news article to verify its truthfulness:</p>
    <form action="/" method="POST">
        <textarea name="text" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
